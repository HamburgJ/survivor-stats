name: Deploy to GitHub Pages

on:
  push:
    branches: main 
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./survivor-graph
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './survivor-graph/package-lock.json'
          
      - name: Set deployment variables
        run: |
          echo "VITE_BASE_URL=/${{ github.event.repository.name }}" >> $GITHUB_ENV
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        env:
          VITE_REPO_NAME: ${{ github.event.repository.name }}
          VITE_GA_ID: ${{ secrets.VITE_GA_ID }}
        run: npm run build
        
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './survivor-graph/dist'
          
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2 